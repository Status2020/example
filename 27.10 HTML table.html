<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Таблиця</title>
	<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
	<p>Робота з таблицями</p>

	<table>
		<caption>HTML colors</caption>
		<thead>
			<tr>
				<th colspan="2">Color                Name</th>
				<!--<th>Name</th>-->
				<th>HEX</th> 
				<th>RGB</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="background-color: #000;"></td>
				<td>Black</td>
				<td class="t1">#000000</td>
				<td>(0,0,0)</td>
			</tr>
			<tr>
				<td style="background-color: #f00;"></td>
				<td>red</td>
				<td class="t1">#FF0000</td>
				<td>(255,0,0)</td>
			</tr>
			<tr>
				<td style="background-color: #0f0;"></td>
				<td>Green</td>
				<td class="t1">#00FF00</td>
				<td>(0,255,0)</td>
			</tr>
			<tr>
				<td style="background-color: #00f;"></td>
				<td>Blue</td>
				<td class="t1">#0000FF</td>
				<td>(0,0,255)</td>
			</tr>
			<tr>
				<td style="background-color: #ff0;"></td>
				<td>Yellow</td>
				<td class="t1">#FFFF00</td>
				<td>(255,255,0)</td>
			</tr>
			<tr>
				<td style="background-color: #0ff;"></td>
				<td>Aqua</td>
				<td class="t1">#00FFFF</td>
				<td>(0,255,255)</td>
			</tr>
			<tr>
				<td style="background-color: #f0f;"></td>
				<td>Fucshia</td>
				<td class="t1">#FF00FF</td>
				<td>(255 ,0,255)</td>
			</tr>
			<tr>
				<td style="background-color: #fff;"></td>
				<td>White</td>
				<td class="t1">#FFFFFF</td>
				<td>(255,255,255)</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
